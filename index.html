<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Typeahead with Ajax Example</title>  
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>  
</head>
<body>


<div class="row">
	<div class="col-md-12 text-center">
		<br/>
		<h1>Search</h1>	
			<input class="typeahead form-control" style="margin:0px auto;width:300px;" type="text">
	</div>
</div>


<script type="text/javascript">


	$('input.typeahead').typeahead({
	    source:  function (query, process) {
        return $.get('https://search-medial-suggest-ngram1-tkrd3yjpyimifgwzok3m4uut7a.us-east-1.cloudsearch.amazonaws.com//2013-01-01/search?q= renal+transplant~0.3&q.parser=lucene&size=20&return=_all_fields ', 
        { query: query }, 
        function (data) {
        		console.log(data);
        		data = $.parseJSON(data);
	            return process(data);
	        });
	    }
	});


</script>
</body>
</html>
